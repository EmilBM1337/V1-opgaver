    <title>CSS opgave 5 - lists and tables</title>

    table, tr, th, td {border: 1px solid #000000;}
    table {border-collapse: collapse; width: 2000px;}
    .table {font-size: 28px; width: 400px}
    ul {list-style-image: url(img/shop.svg);}
    tr:hover {background-color: #ddd; transition: background-color 1s;}
</style>
